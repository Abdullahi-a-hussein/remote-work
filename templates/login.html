{% extends 'header.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}

<div class="join">
    
    <h1 class="form-header">Login</h1>
    
    {{ wtf.quick_form(form) }}
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</div>
{% endblock %}
</body>
</html>
